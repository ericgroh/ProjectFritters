<div class="login-container">
  <div class="cards-container">
    <mat-card>
      <mat-card-title class="center-text">Sign In</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field [hideRequiredMarker]="true">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field [hideRequiredMarker]="true">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-card-actions align="end">
            <button [disabled]="!form.valid" mat-raised-button color="primary" type="submit">Sign In</button>
          </mat-card-actions>
          <span>Don't have an account? <a routerLink="/sign-up">Sign Up.</a></span>
          <span><a routerLink="/forgot-password">Forgot password?</a></span>
        </form>
        
      </mat-card-content>
    </mat-card>
  </div>
  
</div>
