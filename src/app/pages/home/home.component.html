   <div class="container">
      <mat-card>
        <mat-card-title>Standings</mat-card-title>
        <mat-card-content>
          <div *ngIf="persons.length == 0">
            <mat-card-content>No standings posted.</mat-card-content>
          </div>
            <mat-list role="list" *ngFor="let person of this.persons; let i = index" >
              <mat-list-item>{{i + 1}}. {{person.name}}</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
   </div>
