   <div class="container">
      <mat-card [class.mat-elevation-z8]="true">
        <mat-card-title>Standings</mat-card-title>
        <mat-card-content>
          <div *ngIf="persons.length == 0">
            <mat-card-content>No standings posted.</mat-card-content>
          </div>
            <table mat-table [dataSource]="personsSorted">
                <!-- Position Column -->
              <!-- <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let person"> {{person.position}} </td>
              </ng-container> -->

              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let person"> {{person.name}} </td>
              </ng-container>

              <!-- Score Column -->
              <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let person"> {{person.score}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
   </div>
