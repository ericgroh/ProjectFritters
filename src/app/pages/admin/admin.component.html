  <div class="cards-container">
    <mat-card>
      <mat-card-title>Update Scores</mat-card-title>
        <ng-container *ngIf="formArray$ | async as formArray; else loading">
          <form>
            <mat-card-content>

            <ng-container *ngFor="let formGroup of formArray.controls">
              <div [formGroup]="formGroup">
                <mat-form-field>
                  <mat-label>Name</mat-label>
                  <input matInput disabled formControlName="playerName">
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Score</mat-label>
                  <input matInput formControlName="score">
                </mat-form-field>
              </div>
            </ng-container>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-button (click)="updateAllScores(formArray)" mat-raised-button color="primary" >Update All</button>
          </mat-card-actions>
          </form>
        </ng-container>

      <ng-template #loading>...loading</ng-template>

  </mat-card>
  <mat-card>
    <mat-card-title>Add New Player</mat-card-title>
    <mat-card-content>
      <form [formGroup]="newPlayerForm" #formGroupDirective="ngForm" (ngSubmit)="onSubmitNewPlayer(formGroupDirective)">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
        <mat-card-actions align="end">
          <button [disabled]="!newPlayerForm.valid" mat-raised-button color="primary" type="submit">Add Player</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
  </div>
<ng-template #loading>...loading</ng-template>
